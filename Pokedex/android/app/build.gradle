plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace 'com.example.pokedex' // Cambia esto a tu propio namespace si es necesario
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.pokedex" // Ajusta esto con el package de tu aplicación
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // Cambia esto a una configuración de firma de release si vas a distribuir la app
        }
    }
}

flutter {
    source '../..'
}
